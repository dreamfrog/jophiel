{% extends "jophiel/base.html" %}

{% block main %}
<form action="{% url create_spider %}" method="post">
{% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
<input type="submit" value="Submit" />
</form>
{% endblock %}
