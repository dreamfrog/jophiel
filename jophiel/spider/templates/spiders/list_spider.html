{% load i18n %}
<table class="table table-striped table-bordered table-condensed">
   <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Created</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
     {% for spider in spider_list %}
      <tr>
        <td><a href="#">{{spider.name}}</a></td>
        <td>{{spider.description}}</td>
        <td>{{spider.create_time}}</td>
        <td><a href="{% url spider_urls_list %}?id={{spider.id}}">Status</a></td>
      </tr>
     {% endfor %}
   </tbody>
</table>
