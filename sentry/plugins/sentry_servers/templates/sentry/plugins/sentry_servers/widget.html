{% load i18n %}
{% load sentry_helpers %}

{% if unique_servers %}
    <h6>{% trans "Servers" %}</h6>

    <ul class="server-list">
        {% for server, times_seen, _, _ in unique_servers %}
            <li><span class="count">{{ times_seen|small_count }}</span> <a href="{% url sentry group.project_id %}?server_name={{ server }}">{{ server }}</a></li>
        {% endfor %}
    </ul>
{% endif %}
