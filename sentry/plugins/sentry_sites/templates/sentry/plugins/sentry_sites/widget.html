{% load i18n %}
{% load sentry_helpers %}

{% if unique_sites %}
    <h6>{% trans "Sites" %}</h6>

    <ul class="server-list">
        {% for site, times_seen, _, _ in unique_sites %}
            <li><span class="count">{{ times_seen|small_count }}</span> <a href="{% url sentry group.project_id %}?site={{ site }}">{{ site }}</a></li>
        {% endfor %}
    </ul>
{% endif %}
