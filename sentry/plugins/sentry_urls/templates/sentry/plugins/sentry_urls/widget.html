{% load i18n %}
{% load sentry_helpers %}

{% if unique_urls %}
    <h6>{% trans "URLs" %}</h6>

    <ul class="url-list">
        {% for link, times_seen, _, _ in unique_urls %}
            <li><span class="count">{{ times_seen|small_count }}</span> <a href="{{ link }}">{{ link }}</a></li>
        {% endfor %}
    </ul>
{% endif %}
